{% extends 'layout.html' %}

{% block body %} 

{% for toread in all_toreads %}
    
    <p>{{ toread.id }} {{ toread.book }}
        {{toread.reading}}
        {{ toread.authors.author }}

    {% if toread.reading == True %}
    &#9203
    <form action="{{ url_for('not_reading', toread_id=toread.id) }}">
        <input type="submit" value="Stop Reading"></input>
    </form>

    {% else %}
    <form action="{{ url_for('reading', toread_id=toread.id) }}">
         <input type="submit" value="Start Reading"></input>
    </form>
    {% endif %}
    <form action ="{{ url_for('update', toread_id=toread.id) }}">
        <input type="submit" value="Update"></input>
    </form>
    <form action ="{{ url_for('delete', toread_id=toread.id) }}">
        <input type="submit" value="Delete"></input>
    </form>
    </p>

{% endfor %}

{% endblock body %}
